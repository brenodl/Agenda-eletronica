<wicket:extend xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
	<div style="color: red" wicket:id="feedbackMessage"></div>
	<h2 wicket:id="titulo" class="title">Registration Form</h2>

	<form wicket:id="formularioContato">
		<div class="form-group col-md-6">
			<label for="inputNome">Nome</label> <input wicket:id="nome" type="text" class="form-control" id="inputNome"
				placeholder="Nome">
		</div>
		<div class="form-group col-md-6">
			<label for="inputSobrenome">Sobrenome</label> <input wicket:id="sobrenome" type="text" class="form-control" id="inputSobrenome"
				placeholder="Sobrenome">
		</div>
		<div class="form-group">
			<label for="inputEmail4">E-mail</label> <input wicket:id="email" type="text" class="form-control" id="email"
				placeholder="E-mail">
		</div>

		<div class="form-group">
			<label for="inputAddress">Telefone</label> <input wicket:id="telefone" type="text" class="form-control"
				id="inputTelefone" placeholder="1234 Main St">
		</div>
		<div class="form-group">
			<label for="inputEstadoCivil">Estado Civil</label> <select wicket:id="estadoCivil" id="inputEstadoCivil"
				class="form-control">
				<option selected>Escolha...</option>
				<option>...</option>
			</select>
		</div>
		<div class="form-group">
			<label for="inputAddress">Endere√ßo</label> <input wicket:id="endereco" type="text" class="form-control" id="inputAddress"
				placeholder="1234 Main St">
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="inputCity">Cidade</label> <input type="text" class="form-control" id="inputCity">
			</div>

			<div class="form-group col-md-2">
				<label for="inputZip">Cep</label> <input wicket:id="cep" type="text" class="form-control" id="inputZip">
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Enviar</button>
	</form>

</wicket:extend>
